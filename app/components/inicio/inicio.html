<div ng-controller="inicioCtrl">

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="form-group">
        <input class="form-control input-lg" id="inputlg" type="text" placeholder="Campina Grande, Paraíba">
    </div>
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-3">
            <img src="assets/img/seca.jpg">
            <h4>Status Açude</h4>
            <span class="text-muted">{{ watersource.name }}</span><br/>
        </div>
        <div class="col-xs-6 col-sm-3">
            <img src="assets/img/agua.png">
            <h4>Quantidade de Litros</h4>
            <span class="text-muted">{{ watersource.capacity }} {{ watersource.measurementUnit }}</span>
        </div>
        <div class="col-xs-6 col-sm-3">
            <img src="assets/img/previsao-agua.png">
            <h4>Estimativa</h4>
            <span class="text-muted">{{ watersource.days }} dias</span>
        </div>
    </div>

    <div class="col-lg-6">
        <div id="mapa" style="height: 400px; width: 100%"></div>
    </div>
    <div class="col-lg-6">
        <div id="chart" style="height: 400px; width: 100%"></div>
    </div>

    <div class="col-xs-6 col-sm-3 foot">
        <img src="assets/img/dica-do-dia.png" class="img-responsive">
        <h4>Dica do dia</h4>
        <span class="text-muted">{{ watersource.hint }}</span>
    </div>

</div>

</div>
